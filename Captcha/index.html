<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>Captcha in JavaScript</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="img/captcha-bg.png" alt="">
                <p class="captcha"></p>
            </div>
            <button class="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="enter-captcha">
            <input type="text" name="" id="" placeholder="Enter captcha" maxlength="6" minlength="6" required>
            <button class="check-btn">Check</button>
        </div>
        <span class="error-text"></span>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
